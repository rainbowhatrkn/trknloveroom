<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .user-list {
            background-color: #f0f8ff; /* Light background color */
            padding: 20px;
            border-radius: 10px;
        }
        .user-list ul {
            list-style-type: none;
            padding: 0;
        }
        .user-list li {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ffffff;
        }
        .user-list li p {
            margin: 0;
            font-size: 1.2em;
        }
        .delete-button, .details-button {
            padding: 5px 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        .delete-button {
            background-color: #ff4d4d; /* Red for delete */
        }
        .details-button {
            background-color: #4d94ff; /* Blue for details */
        }
        .details-button:hover, .delete-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manage Users</h1>
        <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
    </header>

    <section class="user-list">
        {% if users %}
            <ul>
                {% for user in users %}
                    <li>
                        <p>Username: {{ user.username }}</p>
                        <p>Email: {{ user.email }}</p>
                        <a href="{{ url_for('user_detail', id=user.id) }}" class="details-button">View Details</a>
                        <form action="{{ url_for('delete_user', id=user.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="delete-button">Delete</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No users found.</p>
        {% endif %}
    </section>
</body>
</html>
