<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Loveroom</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Ajouter une nouvelle Loveroom</h1>
    </header>

    <section class="form-section">
        <form action="{{ url_for('add') }}" method="post">
            <label for="name">Nom de la chambre :</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description :</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Prix (par nuit) :</label>
            <input type="number" id="price" name="price" required>

            <label for="location">Localisation :</label>
            <input type="text" id="location" name="location" required>

            <button type="submit" class="submit-button">Ajouter la chambre</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-button">Retour Ã  la liste</a>
    </section>
</body>
</html>
